<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tìm kiếm bệnh nhân</title>
  <link rel="stylesheet" href="style-2.css">
</head>
<body>
  <h1>Tìm kiếm bệnh nhân</h1>
  <form id="searchPatient">
    <label for="searchName">Họ và Tên:</label>
    <input type="text" id="searchName" name="name" required>
    <label for="searchAge">Tuổi:</label>
    <input type="number" id="searchAge" name="age">
    <label>Giới tính:</label>
    <div class="radio-group">
      <label class="radio-label">
        <input type="radio" name="searchGender" value="male">Nam
      </label>
      <label class="radio-label">
        <input type="radio" name="searchGender" value="female">Nữ
      </label>
      <label class="radio-label">
        <input type="radio" name="searchGender" value="other">Khác
      </label>
    </div>
    <button type="submit">Tìm bệnh nhân</button>
  </form>
  <h2>Danh sách bệnh nhân</h2>
  <div id="patientContainer" class="patient-container">
  </div>
  <div id="patientInfo" class="hidden">
    <p id="infoText"></p>
    <button id="toggleLight" type="button">Định vị</button>
  </div>
  <script src="locate.js"></script>
</body>
</html>
